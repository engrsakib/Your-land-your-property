<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Land Your Dream</title>

    <!-- manrop font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind css cdn -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <link rel="stylesheet" href="./output/output.css">
    <!-- daisyUi link -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./src/input.css" /> -->

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3c3766bed1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
<!-- header section start -->
 <header class="container mx-auto max-sm:px-6">
    <!-- menu start  -->
     <section class="mt-7 flex items-center justify-between">
        <!-- logo start -->
         <div class="flex space-x-2 items-center">
            <div class="lg:w-[50px] lg:h-[50px] w-[40px] h-[40px] drop-shadow rounded-full bg-lime-600 grid place-items-center cursor-pointer">
                <i class="fa-solid fa-arrow-right text-[25px] -rotate-45"></i>
            </div>
            <h class="manrope text-[27px] lg:text-[32px]">Rinterio</h2>
         </div>
        <!-- logo end -->
         <!-- desktop menu start -->
          <ul class="flex gap-x-3 text-[#73739B] max-sm:hidden">
            <li class="text-[#494949] hover:text-red-400"><a href="#">Home</a></li>
            <li class="hover:text-red-400"><a href="#">Services</a></li>
            <li class="hover:text-red-400"><a href="#">Portfolio</a></li>
            <li class="hover:text-red-400"><a href="#">Blog</a></li>
            <li class="hover:text-red-400"><a href="#">Contacts Us</a></li>
          </ul>
         <!-- desktop menu end -->
         <!-- cart and search start -->
          <div class="flex gap-x-7 max-sm:hidden">
             <!-- search start -->
          <div class="w-[50px] h-[50px] text-[25px] rounded-full bg-white grid place-items-center cursor-pointer drop-shadow">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
          <!-- search end -->
          <!-- cart start -->
          <div class="w-[50px] h-[50px] text-[25px] rounded-full bg-white grid place-items-center cursor-pointer drop-shadow">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
          <!-- cart end -->
          </div>
         <!-- cart and search end -->
           <!-- button start -->
            <div class="btn bg-lime-600 rounded-full max-sm:hidden">
                <h1 class="manrope text-[18px] font-bold">Book Consult</h1>
                <div class="w-[30px] h-[30px] drop-shadow rounded-full bg-black text-white grid place-items-center cursor-pointer">
                    <i class="fa-solid fa-arrow-right text-[15px] -rotate-45"></i>
                </div>
            </div>
           <!-- button end -->
            <!-- mobile menu start -->
            <label class="btn btn-circle swap swap-rotate md:hidden">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
              
                <!-- hamburger icon -->
                <svg
                  class="swap-off fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512">
                  <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                </svg>
              
                <!-- close icon -->
                <svg
                  class="swap-on fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512">
                  <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                </svg>
              </label>
            <!-- mobile menu end -->
     </section>
    <!-- menu end  -->
 </header>
<!-- header section end -->

  </body>
</html>
